install:
  - ps: $fileContent = "-----BEGIN RSA PRIVATE KEY-----`n"
  - ps: $fileContent += $env:priv_key.Replace(' ', "`n")
  - ps: $fileContent += "`n-----END RSA PRIVATE KEY-----`n"
  - ps: Set-Content c:\users\appveyor\.ssh\id_rsa $fileContent

  - git clone git@github.com:tm-build/tm-qa-azure.git
  - echo "...creating empty commit"
  - curl --data "[tm-ci-workflow] about to trigger azure deployment" $'https://securityinnovation.slack.com/services/hooks/slackbot?token=$slack_token&channel=%23tm-deploy'
  - cd tm-qa-azure
  - git commit --allow-empty -m 'empty commit from Appveyor to trigger azure deployment'
  - git push azure master
  - cd ..
  - echo "...done"
build: off
